<ion-header>
  <ion-toolbar color="warning">
    <ion-buttons slot="start">
      <ion-menu-button color="primary" name="menu"></ion-menu-button>
    </ion-buttons>
    <ion-title>Albergues</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Albergues</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
      <ion-item  *ngFor ="let data of lista" >
        <ion-card>
        <ion-card-content>
          <div>
            <ion-accordion-group>
              <ion-accordion value="first">
                <ion-item slot="header" color="light">
                  <ion-label>{{data.codigo}}</ion-label>
                </ion-item>
                <div class="ion-padding" slot="content">
                  - {{data.ciudad}}<br>
                  - {{data.edificio}}<br>
                  - {{data.coordinador}}<br>
                  - {{data.telefono}}<br>
                  - {{data.capacidad}}<br>
                  - ({{data.lat}})<br>
                  - ({{data.lng}})<br>
                </div>
              </ion-accordion>
            </ion-accordion-group>
          </div>
        </ion-card-content>
      </ion-card>
    </ion-item>
  </ion-list>

</ion-content>
