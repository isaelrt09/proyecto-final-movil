<ion-header>
  <div class="login-header ion-padding" style="background-color: orange; color: black;" style="background-color: orange; color: black;">
    <ion-buttons slot="star">
      <ion-menu-button color="black" name="menu"></ion-menu-button>
      <h3 style="margin-left: 7%;">Cambiar Contraseña</h3>
    </ion-buttons>
  </div>
</ion-header>

<!-- <br><br> <ion-label (click)="iniciarSesion()" class="forget-password">Ir a iniciar sesion</ion-label><br><br> -->
<ion-content>

  <!-- <ion-button (click)="iniciarSesion()" color="warning">
    <ion-icon slot="icon-only" name="arrow-back-outline"></ion-icon>
  </ion-button> -->

  <div class="center" style="margin-top:50px">

    <ion-item transparent>
     <!--  <img icon-small src="assets/img/user.png"/>-->
     <ion-icon slot="start" name="key"></ion-icon>
      <ion-input [(ngModel)]="clave_anterior" placeholder="Clave anterior" type="text"></ion-input>
    </ion-item>

    <ion-item transparent>
        <!--  <img icon-small src="assets/img/user.png"/>-->
        <ion-icon slot="start" name="key"></ion-icon>
         <ion-input [(ngModel)]="clave_nueva" placeholder="Clave nueva" type="text"></ion-input>
       </ion-item>
       <br><br>
     <div linespace></div>
     <ion-button (click)="cambiarPassword()" color="warning" class="ion-button-clas" shape="round" fill="solid" size="large" expand="block" >Cambiar contraseña</ion-button>
  </div>
</ion-content>
